<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desk</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
}

.app {
  height: 100%;
  display: grid;
  grid-template-rows: auto auto 1fr;
}

/* CLOCK */
.clock {
  text-align: center;
  font-size: 20vw;
  font-weight: 500;
  letter-spacing: -0.05em;
  padding-top: 3vh;
}

/* TRAINS */
.trains {
  display: grid;
  grid-template-columns: 1fr 1fr;
  height: 28vh;
}

.trains iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* CALENDAR */
.calendar {
  height: 100%;
}

.calendar iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<div class="app">

  <!-- CLOCK -->
  <div class="clock" id="clock"></div>

  <!-- U-BAHN -->
  <div class="trains">
    <!-- U4 Meidlinger Hauptstraße → Heiligenstadt -->
    <iframe src="https://www.wienerlinien.at/monitor?stopId=90200107&lineId=U4&direction=H"></iframe>

    <!-- U6 Niederhofstraße → Floridsdorf -->
    <iframe src="https://www.wienerlinien.at/monitor?stopId=90200420&lineId=U6&direction=F"></iframe>
  </div>

  <!-- CALENDAR -->
  <div class="calendar">
    <iframe
      src="https://calendar.google.com/calendar/embed?src=noyailansu%40gmail.com&mode=AGENDA&showTitle=0&showNav=0&showDate=0&bgcolor=%23000000&color=%23ffffff">
    </iframe>
  </div>

</div>

<script>
function updateClock() {
  const now = new Date();
  document.getElementById("clock").innerText =
    now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}
updateClock();
setInterval(updateClock, 1000);
</script>

</body>
</html>
